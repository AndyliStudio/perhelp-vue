# 工作者 schema
type Worker @model {
  id: ID! @isUnique
  name: String
  job: String
  avatar: String
}

# hello world post
type Post @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  description: String!
  imageUrl: String!
}

